---
title: WXH
layout: page
quote: true
---

{% for post in site.posts %}
  {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
  {% if year != y %}
    {% assign year = y %}
    <p class="listing-seperator">{{ y }}</p>
  {% endif %}
  <p class="listing-item">
    <time class="text-muted" datetime="{{ post.date | date:"%Y-%m-%d"}}" >{{ post.date | date:"%Y-%m-%d" }}</time>
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </p>
{% endfor %}
